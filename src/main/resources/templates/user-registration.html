<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .header { background-color: #2d2d2d; color: white; padding: 10px 20px; }
        .logo { max-width: 150px; }
        .content { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .footer { text-align: center; color: gray; font-size: 12px; padding: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="images/spring-logo.png" class="logo" alt="Logo Mi Tienda">
    </div>
    <div class="content">
        <h2>¡Bienvenido, <span th:text="${name}">Usuario</span>!</h2>
        <p>Gracias por registrarte en nuestra tienda. ¡Estamos encantados de tenerte con nosotros!</p>
    </div>
    <div class="footer">
        © 2025 Mi Tienda. Todos los derechos reservados.
    </div>
</div>
</body>
</html>
