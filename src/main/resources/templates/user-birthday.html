<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #fffbe6; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .header { background-color: #f39c12; color: white; padding: 10px 20px; }
        .logo { max-width: 150px; }
        .content { padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .footer { text-align: center; color: gray; font-size: 12px; padding: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="images/spring-logo.png" class="logo" alt="Logo Mi Tienda">
    </div>
    <div class="content">
        <h2>🎉 ¡Feliz cumpleaños, <span th:text="${name}">Usuario</span>! 🎂</h2>
        <p>Todo el equipo de Mi Tienda te desea un día increíble. 🎁</p>
        <p>Te regalamos un cupón de descuento especial solo por hoy. 🎈</p>
    </div>
    <div class="footer">
        © 2025 Mi Tienda. Todos los derechos reservados.
    </div>
</div>
</body>
</html>
